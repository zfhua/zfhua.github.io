<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> SVN 代码仓库搭建 · Hexo</title><meta name="description" content="SVN 代码仓库搭建 - zfhua"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="Hexo"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/aimboy" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/zfhua" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">SVN 代码仓库搭建</h1><div class="post-info">Jan 1, 2018</div><div class="post-content"><h3 id="SVN-代码仓库的环境搭建"><a href="#SVN-代码仓库的环境搭建" class="headerlink" title="SVN 代码仓库的环境搭建"></a>SVN 代码仓库的环境搭建</h3><h4 id="svn-代码服务器"><a href="#svn-代码服务器" class="headerlink" title="svn 代码服务器"></a>svn 代码服务器</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">1. 安装 subversion</span><br><span class="line">    &gt; yum install subversion</span><br><span class="line"></span><br><span class="line">1. 查看安装位置</span><br><span class="line">    &gt; rpm -ql subversion</span><br><span class="line">2. 查看svn的版本</span><br><span class="line">    &gt; /usr/bin/svnversion --version</span><br><span class="line">3. 创建svn版本库目录</span><br><span class="line">    &gt; mkdir -p /var/svn/repos</span><br><span class="line">4. 创建版本库(会生成conf等目录)</span><br><span class="line">    &gt; svnadmin create /var/svn/repos</span><br><span class="line">5. 进入conf目录（该svn版本库配置文件）</span><br><span class="line">    - authz文件是权限控制文件</span><br><span class="line">    - passwd是帐号密码文件</span><br><span class="line">    - svnserve.conf SVN服务配置文件</span><br><span class="line">6. 配置 authz / passwd / svnserve.conf 文件</span><br><span class="line">    - passwd 文件：</span><br><span class="line">        格式：帐号=密码，如dan=dan</span><br><span class="line">    - authz 文件：</span><br><span class="line">        末尾添加如下代码：</span><br><span class="line">        [/]</span><br><span class="line">        dan=rw</span><br><span class="line">        w=r</span><br><span class="line">    - svnserve.conf 文件：</span><br><span class="line">        打开下面的几个注释：</span><br><span class="line">        anon-access = read #匿名用户可读</span><br><span class="line">        auth-access = write #授权用户可写</span><br><span class="line">        password-db = passwd #使用哪个文件作为账号文件</span><br><span class="line">        authz-db = authz #使用哪个文件作为权限文件</span><br><span class="line">        realm = /var/svn/repos # 认证空间名，版本库所在目录</span><br><span class="line">7. 启动svn版本库</span><br><span class="line">    &gt; 切记不要将地址写成 `/var/svn/repos`, 会check out出错</span><br><span class="line">    &gt; svnserve -d -r /var/svn/</span><br></pre></td></tr></table></figure>
<h4 id="遇到的问题"><a href="#遇到的问题" class="headerlink" title="遇到的问题:"></a>遇到的问题:</h4><ol>
<li>checkout时，提示：URL svn://192.168.1.11/svntest doesn’t exist…<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">如果你的svn库的路径为：/home/svn/svntest</span><br><span class="line">不能用命令：svnserve -d -r /home/svn/svntest</span><br><span class="line">要用命令：`svnserve -d -r /home/svn/`</span><br></pre></td></tr></table></figure>
</li>
</ol>
<hr>
