<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> shell 之 $ 符号的使用说明 · Hexo</title><meta name="description" content="shell 之 $ 符号的使用说明 - zfhua"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="Hexo"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/aimboy" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/zfhua" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">shell 之 $ 符号的使用说明</h1><div class="post-info">Feb 1, 2018</div><div class="post-content"><h3 id="shell-之-符号的使用说明"><a href="#shell-之-符号的使用说明" class="headerlink" title="shell 之 $ 符号的使用说明"></a>shell 之 $ 符号的使用说明</h3><h5 id="参数"><a href="#参数" class="headerlink" title="参数:"></a>参数:</h5><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$0</span>  <span class="variable">$n</span>  $*  <span class="variable">$@</span>  <span class="variable">$#</span>  $?  $!  $-  $$</span><br></pre></td></tr></table></figure>
<h6 id="说明"><a href="#说明" class="headerlink" title="说明:"></a>说明:</h6><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">1. <span class="variable">$0</span> 这个程式的执行名字;(当前脚本的文件名;)</span><br><span class="line">2. <span class="variable">$n</span> 这个程式的第n个参数值，n=1..9;(n 是一个数字);</span><br><span class="line">3. $* 这个程式的所有参数,此选项参数可超过9个;</span><br><span class="line">4. <span class="variable">$@</span> 跟 $* 类似,但是可以当作数组用;</span><br><span class="line">5. <span class="variable">$#</span> 这个程式的参数个数;</span><br><span class="line">6. $? 执行上一个指令的返回值(显示最后命令的退出状态;0表示没有错误,其他任何值表明有错误);</span><br><span class="line">7. $! 执行上一个背景指令的PID(后台运行的最后一个进程的进程ID号);</span><br><span class="line">8. $- 显示shell使用的当前选项，与<span class="built_in">set</span>命令功能相同;</span><br><span class="line">9. $$ 这个程式的PID(脚本运行的当前进程ID号);</span><br></pre></td></tr></table></figure>
<p><code>example:</code></p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">"&gt;&gt; sh demo.sh 1 2 3"</span></span><br><span class="line"> $ <span class="built_in">echo</span> <span class="variable">$0</span> <span class="comment"># 执行结果: demo.sh</span></span><br><span class="line"> $ <span class="built_in">echo</span> <span class="variable">$1</span> <span class="comment"># 执行结果: 1</span></span><br><span class="line"> $ <span class="built_in">echo</span> $* <span class="comment"># 输出形式: "1 2 3" (字符串参数,所有参数组成一串独立的字符;)</span></span><br><span class="line"> $ <span class="built_in">echo</span> <span class="variable">$@</span> <span class="comment"># 输出形式: "1" "2" "3" (数组参数,所有参数组成一个字符串集合;)</span></span><br><span class="line"> $ <span class="built_in">echo</span> <span class="variable">$#</span> <span class="comment"># 执行结果: 3</span></span><br><span class="line"> $ <span class="built_in">echo</span> $? <span class="comment"># 执行结果: 0</span></span><br></pre></td></tr></table></figure>
